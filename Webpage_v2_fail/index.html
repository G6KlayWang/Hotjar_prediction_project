<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSV File Processor</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label for="fileInput">Upload CSV File:</label>
            <input type="file" id="fileInput" name="fileInput" accept=".csv" required>
            <button type="submit">Upload and Process</button>
        </form>
        <div id="results">
            <!-- Processed CSV results will be displayed here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
